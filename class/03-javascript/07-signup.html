<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트감지</title>
    <script>
        function qqq(){
            const email = document.getElementById("email").value
            const password1 = document.getElementById("password1").value
            const password2 = document.getElementById("password2").value

            // 모두가 채워져있다면
            if(email !== "" && password1 !== "" && password2 !== ""){
                    // 버튼의 색을 노란색으로 변경하기!!
                document.getElementById("mybutton").setAttribute('style','background-color: yellow;')   //setAttribute(어떤속성, 어떻게) 속성을 바꿀건지
                document.getElementById("mybutton").removeAttribute("disabled")  //disabled는 removeAttribute 이용해서 속성자체를 삭제해주어야함 (setAttribute false로 해도 안됨)
            } else {
                    // 입력이 하나라도 지워지면 색깔을 없애기
                document.getElementById("mybutton").setAttribute('style','background-color: none;')
                document.getElementById("mybutton").setAttribute('disabled', 'true')
                }
        }

    </script>
</head>
<body>
    <input id="email" type="text" placeholder="이메일을 입력해주세요!" oninput="qqq()"><br>
    <input id="password1" type="password" placeholder="비밀번호를 입력해 주세요!" oninput="qqq()"><br>
    <input id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요!" oninput="qqq()"><br>
    <button id="mybutton" disabled>회원가입</button>
    
</body>
</html>
