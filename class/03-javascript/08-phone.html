<!DOCTYPE html>
<html lang="ko">
<head>
    <title>포커스 맞추기</title>

    <script>
        function changePhone1(){
            const phone1 = document.getElementById("phone1").value
            if(phone1.length === 3) document.getElementById("phone2").focus()
        }

        function changePhone2(){
            const phone2 = document.getElementById("phone2").value
            if(phone2.length === 4) document.getElementById("phone3").focus()
        }


    </script>


</head>
<body>
    <input id="phone1" type="text" size="3" maxlength="3" oninput="changePhone1()"> - 
    <input id="phone2" type="text" size="4" maxlength="4" oninput="changePhone2()"> - 
    <input id="phone3" type="text" size="4" maxlength="4" >
    
</body>
</html>


<!--  oninput="changePhone1()" 함수가 실행되면 한글자 써질때마다 실행되니까
    3글자 써지면 실행되기위해 if(x.length ===3) 쓴것 -->


<!-- 자바스크립트에서 if문이 한줄로 코드가 끝날때는 {} 생락가능 -->
